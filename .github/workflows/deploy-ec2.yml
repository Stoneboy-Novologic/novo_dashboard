# GitHub Actions Workflow: Deploy to EC2
# 
# This workflow deploys the application to EC2 instance
# 
# Triggers:
#   - Push to main/master branch (after successful build)
#   - Manual dispatch
#
# Prerequisites:
#   - EC2 instance must be running
#   - SSH key must be configured in GitHub Secrets (EC2_SSH_KEY)
#   - EC2_HOST and EC2_USER secrets must be set
#
# Flow:
#   1. Checkout code
#   2. Build Docker images
#   3. Deploy to EC2 via SSH
#   4. Run health checks
#   5. Notify on success/failure

name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'apps/**'
      - 'libs/**'
      - 'Dockerfile*'
      - 'docker-compose*.yml'
      - 'package.json'
      - '.github/workflows/deploy-ec2.yml'
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip Docker build (use existing images)'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  # Build Job (if not skipped)
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_build != 'true' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build Docker images
        run: npm run docker:build
      
      - name: Save Docker images
        run: |
          docker save construction-mgmt-api:latest -o api-image.tar
          docker save construction-mgmt-app:latest -o app-image.tar
      
      - name: Upload Docker images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            api-image.tar
            app-image.tar
          retention-days: 1

  # Deploy Job
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    if: always() && (needs.build.result == 'success' || needs.build.result == 'skipped')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
      
      - name: Download Docker images (if built)
        if: ${{ github.event.inputs.skip_build != 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: docker-images
      
      - name: Load Docker images on EC2 (if built)
        if: ${{ github.event.inputs.skip_build != 'true' }}
        run: |
          scp -i ~/.ssh/deploy_key api-image.tar app-image.tar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            docker load -i /tmp/api-image.tar
            docker load -i /tmp/app-image.tar
            rm /tmp/api-image.tar /tmp/app-image.tar
          EOF
      
      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          cp -r Dockerfile.* docker-compose.prod.yml deploy-package/
          cp -r apps libs components public styles hooks lib deploy-package/ 2>/dev/null || true
          cp package.json nx.json tsconfig.base.json deploy-package/
          find . -name "project.json" -exec cp --parents {} deploy-package/ \;
          
          # Copy environment file if exists as secret
          if [ -n "${{ secrets.ENV_PRODUCTION }}" ]; then
            echo "${{ secrets.ENV_PRODUCTION }}" > deploy-package/.env
          fi
          
          tar -czf deploy-package.tar.gz deploy-package/
      
      - name: Transfer files to EC2
        run: |
          scp -i ~/.ssh/deploy_key deploy-package.tar.gz ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            sudo mkdir -p /opt/construction-mgmt
            cd /opt/construction-mgmt
            tar -xzf /tmp/deploy-package.tar.gz --strip-components=1
            rm /tmp/deploy-package.tar.gz
          EOF
      
      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd /opt/construction-mgmt
            
            echo "[deploy] Stopping existing containers..."
            docker-compose -f docker-compose.prod.yml down || true
            
            echo "[deploy] Building Docker images..."
            docker-compose -f docker-compose.prod.yml build --no-cache
            
            echo "[deploy] Starting services..."
            docker-compose -f docker-compose.prod.yml up -d
            
            echo "[deploy] Waiting for services to start..."
            sleep 15
            
            echo "[deploy] Deployment completed"
          EOF
      
      - name: Run health checks
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd /opt/construction-mgmt
            
            # Wait for services to be healthy
            echo "[health-check] Waiting for services..."
            max_attempts=30
            attempt=0
            
            while [ $attempt -lt $max_attempts ]; do
              if docker-compose -f docker-compose.prod.yml ps | grep -q "Up (healthy)"; then
                echo "[health-check] Services are healthy"
                break
              fi
              attempt=$((attempt + 1))
              echo "[health-check] Attempt $attempt/$max_attempts..."
              sleep 5
            done
            
            # Check API health
            api_health=$(curl -s -o /dev/null -w '%{http_code}' http://localhost:3001/api/health || echo "000")
            if [ "$api_health" != "200" ]; then
              echo "[health-check] API health check failed (HTTP $api_health)"
              exit 1
            fi
            
            echo "[health-check] All health checks passed"
          EOF
      
      - name: Display deployment info
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Deployment completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**EC2 Instance:** \`${{ secrets.EC2_HOST }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Service URLs" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: http://${{ secrets.EC2_HOST }}:3000" >> $GITHUB_STEP_SUMMARY
          echo "- Backend API: http://${{ secrets.EC2_HOST }}:3001" >> $GITHUB_STEP_SUMMARY
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          echo "Check the logs above for details."
          exit 1

