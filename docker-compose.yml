# Docker Compose for Development Environment
# 
# This file sets up the complete development stack:
# - PostgreSQL database with persistent volume
# - NestJS backend API (port 3001)
# - Next.js frontend (port 3000)
#
# Usage:
#   docker-compose up -d          # Start all services in background
#   docker-compose logs -f         # View logs
#   docker-compose down            # Stop all services
#   docker-compose restart api     # Restart specific service
#
# Environment Variables:
#   Load from .env file in project root
#   See .env.example for required variables

version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:16-alpine
    container_name: construction-mgmt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-construction_mgmt}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      # Persistent data storage
      - postgres_data:/var/lib/postgresql/data
      # Initialize database script (optional)
      # - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - construction-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # NestJS Backend API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      target: production
    container_name: construction-mgmt-api
    restart: unless-stopped
    environment:
      # Node environment
      NODE_ENV: development
      PORT: 3001
      
      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-construction_mgmt}
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN:-7d}
      
      # OAuth Configuration
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:3001/api/auth/google/callback}
      MICROSOFT_CLIENT_ID: ${MICROSOFT_CLIENT_ID:-}
      MICROSOFT_CLIENT_SECRET: ${MICROSOFT_CLIENT_SECRET:-}
      MICROSOFT_CALLBACK_URL: ${MICROSOFT_CALLBACK_URL:-http://localhost:3001/api/auth/microsoft/callback}
      MICROSOFT_TENANT: ${MICROSOFT_TENANT:-common}
      
      # CORS Configuration
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      
      # File Upload Configuration
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      ALLOWED_FILE_TYPES: ${ALLOWED_FILE_TYPES:-image/jpeg,image/png,image/gif,application/pdf}
      UPLOAD_DIR: /app/uploads
      
      # Logging Configuration
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      LOG_FORMAT: ${LOG_FORMAT:-json}
    ports:
      - "3001:3001"
    volumes:
      # Mount uploads directory for file persistence
      - api_uploads:/app/uploads
      # Hot reload (optional - mount source for development)
      # - ./apps/api:/app/apps/api:ro
      # - ./libs:/app/libs:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - construction-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Next.js Frontend Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
      target: production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    container_name: construction-mgmt-app
    restart: unless-stopped
    environment:
      # Node environment
      NODE_ENV: development
      PORT: 3000
      
      # API URL for frontend
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      
      # Next.js configuration
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - construction-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
    name: construction-mgmt-postgres-data
  api_uploads:
    driver: local
    name: construction-mgmt-api-uploads

# Network for service communication
networks:
  construction-network:
    driver: bridge
    name: construction-mgmt-network

